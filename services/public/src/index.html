<!DOCTYPE html>
<html>
  <head>
    <title>Cards Against</title>
    <style>
      body {
        font-family: "Helvetica Neue", Helvetica, sans-serif;
        background-color: #d4d4d4;
      }

      * {
        box-sizing: border-box;
      }

      #fs-load {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: inherit;
        align-items: center;
        justify-content: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.1s ease-in-out;
        display: flex;
      }

      #notification {
        color: white;
        right: 10px;
        width: 300px;
        bottom: 10px;
        opacity: 1;
        position: fixed;
        max-width: 100%;
      }

      #fs-load.show {
        opacity: 1;
        pointer-events: all;
      }

      #modal {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: rgba(255, 255, 255, 0.7);
        display: none;
        align-items: center;
        justify-content: center;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="root">Loading...</div>
    <div id="fs-load"></div>
    <div id="modal"></div>
    <div id="notification"></div>
    <script src="/bundle.js"></script>
  </body>
</html>
